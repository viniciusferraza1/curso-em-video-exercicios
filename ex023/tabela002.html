<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<style>

 table {width: 500px;
 font-family: Arial, Helvetica, sans-serif; border-collapse: collapse;}
 
 td, th {border: 1px solid black; text-align: center;}

 .numero {text-align: right;}
</style>
<body>

    <h1>Uso de Tabelas grandes</h1>
    <!-- Anatomia de tabelas grandes
    
    TABLE
        THEAD
            TR,TD,TH
        TBODY 
            TR,TD,TH 
        TFOOT
            TR,TD,TH-->

            
<table>


<thead>
    <th>Estado</th>
    <th>População</th>
</thead>

<tbody>
<tr>
    <td>São Paulo</td>
    <td class="numero">45 919 049</td>
</tr>

<tr>
    <td>Minas Gerais</td>
    <td class="numero">23 919 049</td>
</tr>

<tr>
    <td>Rio de Janeiro</td>
    <td class="numero">5 919 049</td>
</tr>

</tbody>
<tfoot>

    <tr>
        <th>Total de Habitantes</th>
        <td class="numero">20 234 095</td>


    </tr>


</tfoot>

</table>

</body>
</html>
